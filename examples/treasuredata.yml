run: +treasuredata
+treasuredata:
  _schedule:
    daily>: 03:00:00

  _sla:
    time: 05:00:00
    +mail:
      mail>: not finished
      to: [sf@treasure-data.com]

  error:
    +cleanup:
      _type: td_ddl
      delete_table: garbage
    +notify:
      mail>: failed!
      to: [sf@treasure-data.com]

  +task:
    sh>: echo NG

