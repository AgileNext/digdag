default: +schedule
+schedule:
  meta:
    owner: Sadayuki Furuhashi
    created_at: 2015-11-02 18:18 -0700

  schedule:
    cron: "* * * * *"  # every minute
    timezone: America/Los_Angeles   # this considers daylight saving time

  +task:
    sh>: echo "This schedule is for $schedule_time $timezone"
    export:
      retry$: task_retry
      $retry: task_retry
      retry=: task_retry
      sh>=: jinja("test.q")

  # See also sla.yml
