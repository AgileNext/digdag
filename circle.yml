machine:
  timezone: UTC
  java:
    version: oraclejdk8
  environment:
    TERM: dumb  # don't let gradle use fancy ansi seq code
    GRADLE_OPTS: -Dorg.gradle.daemon=true
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker/setup.sh
    - | # download and cache dependencies in circleci
      docker run \
      -w /digdag \
      -v `pwd`/:/digdag \
      -v ~/.gradle:/root/.gradle \
      digdag-build \
      ./gradlew testClasses

test:
  override:
    - |
      docker run \
      -w /digdag \
      -v `pwd`/:/digdag \
      -v ~/.gradle:/root/.gradle \
      digdag-build \
      ./gradlew clean test --info
    - |
      docker run \
      -w /digdag \
      -v `pwd`/:/digdag \
      -v ~/.gradle:/root/.gradle \
      -e DIGDAG_TEST_POSTGRESQL="
      host = localhost
      port = 5432
      user = digdag_test
      password =
      database = digdag_test
      " \
      digdag-build \
      ./gradlew cleanTest check --info

  post:
    - mkdir -p $CIRCLE_ARTIFACTS/reports
    - |
      for dir in build/reports digdag-*/build/reports; do
        mkdir -p $CIRCLE_ARTIFACTS/reports/${dir%%/*}
        cp -a $dir $CIRCLE_ARTIFACTS/reports/${dir%%/*}
      done

